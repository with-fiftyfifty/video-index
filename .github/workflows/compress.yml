name: Compress JSON

permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main
    paths:
      - 'index/*.json'
      - '!dist/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run compression
        run: node compress.js

      - name: Create or update Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          branch: update-compressed-data
          commit-message: Update compressed data
          title: Update compressed data
          body: Automated update of compressed JSON files
          base: main
          labels: automerge
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          token: ${{ secrets.GITHUB_TOKEN }}
          delete-branch: false
          draft: false
          add-paths: |
            dist/data.json
            dist/data.lz
            dist/data_compressed.json

      - name: Enable auto-merge
        if: steps.cpr.outputs.pull-request-operation == 'created'
        run: gh pr merge --auto --squash "${{ steps.cpr.outputs.pull-request-number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
